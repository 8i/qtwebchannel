<html>
    <head>
        <script>
            document.body.innerHTML = JSON.stringify(location);
        function getWebChannelBaseUrl() {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if (pair[0] == "webChannelBaseUrl")
                    return pair[1];
            }
          }
            document.write('<script src="' + getWebChannelBaseUrl() + '"><' + '/script>');
            function output(x)
            {
                document.querySelector("#out").innerHTML += x + "<br/>";
            }
        </script>
        <script>
            window.onload = function() {
                navigator.createWebChannel(function(c) {
                    c.subscribe(
                        "foobar",
                        function(message) {
                            output(message);
                        }
                    );
                    c.exec(
                        {a:"This is a request from HTML"},
                        function(response) {
                            output(response.b);
                        }
                    );
                });
            };
        </script>
    </head>
    <body>
    <a href="javascript:send()">Go</a>
    <div id="out"></div>
    </body>
</html>
